<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/layout.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/data.js" defer></script>
    <title>강력범죄 통계</title>
</head>
<body>
    <header>
        <div class="inner">
            <h1 class="logo">crime</h1>
        </div>
    </header>
    <main>
        <section class="sec1">
            <div class="txt-wrap">
                <div class="tit">지역별 범죄건수를<br>한번에 확인하세요!</div>
                <p class="sub">2017년 지역별 범죄 건수입니다.<br>범죄 분류별로도 확인이 가능합니다.</p>
            </div>
        </section>
        <section class="sec2">
            <h2>범죄 카테고리</h2>
            <ul class="cate-wrap">
               <li><button type="button" id="mainCate1" class="type1 on main-cate">강력범죄</button></li> 
               <li><button type="button" id="mainCate2" class="type1 main-cate">절도범죄</button></li> 
               <li><button type="button" id="mainCate3" class="type1 main-cate">폭력범죄</button></li> 
               <li><button type="button" id="mainCate4" class="type1 main-cate">지능범죄</button></li> 
               <li><button type="button" id="mainCate5" class="type1 main-cate">풍속범죄</button></li> 
               <li><button type="button" id="mainCate6" class="type1 main-cate">득별경제범죄</button></li> 
               <li><button type="button" id="mainCate7" class="type1 main-cate">마약범죄</button></li>
               <li><button type="button" id="mainCate8" class="type1 main-cate">보건범죄</button></li>
               <li><button type="button" id="mainCate9" class="type1 main-cate">환경범죄</button></li>
               <li><button type="button" id="mainCate10" class="type1 main-cate">교통범죄</button></li>
               <li><button type="button" id="mainCate11" class="type1 main-cate">노동범죄</button></li>
               <li><button type="button" id="mainCate12" class="type1 main-cate">안보범죄</button></li>
               <li><button type="button" id="mainCate13" class="type1 main-cate">선거범죄</button></li>
               <li><button type="button" id="mainCate14" class="type1 main-cate">병역범죄</button></li>
               <li><button type="button" id="mainCate15" class="type1 main-cate">기타범죄</button></li>
            </ul>
        </section>
        <section class="sec3">
          <div class="left">
               <div class="total">50건 <span class="dataTot">/ ddd건</span></div>
               <div>
                    <div class="txt">전체 범죄건수 중 <span>50%</span></div>
                    <div class="per">
                         <span></span>
                    </div>
               </div>
          </div>
          <div class="right">
               <table>
                    <tr>
                         <th>강원</th>
                         <td>0건</td>
                    </tr>
                    <tr>
                         <th>경기</th>
                         <td>0건</td>
                    </tr>
                    <tr>
                         <th>서울</th>
                         <td>0건</td>
                    </tr>
               </table>
          </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
